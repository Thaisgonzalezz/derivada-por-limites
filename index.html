<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Derivada por LÃ­mite</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 60%;
      margin-right: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .steps {
      background: #f9f9f9;
      padding: 20px;
      border-left: 5px solid #3498db;
      border-radius: 10px;
      margin-bottom: 30px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
    }

    canvas {
      margin-top: 30px;
    }

    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“˜ Derivadas por DefiniciÃ³n de LÃ­mite</h1>
    <p class="note">Usa funciones como: <code>x*x</code>, <code>Math.sin(x)</code>, <code>Math.exp(x)</code>, etc.</p>

    <div class="input-group">
      <input type="text" id="funcion" value="x*x + 3*x" />
      <button onclick="resolver()">Calcular</button>
    </div>

    <h3>ðŸ§  Pasos explicativos:</h3>
    <div class="steps" id="resultado">Esperando entrada...</div>

    <h3>ðŸ“ˆ GrÃ¡fica de la funciÃ³n y su tangente (derivada) en x = 1</h3>
    <canvas id="grafico" width="700" height="400"></canvas>
  </div>

  <script>
    let chart;

    function resolver() {
      const expr = document.getElementById('funcion').value;
      const h = 0.000001;
      const x = 1;

      try {
        // FunciÃ³n segura con eval
        const f = (x) => {
          return Function('"use strict"; return (' + expr + ')')(x);
        };

        const fx = f(x);
        const fxh = f(x + h);
        const derivada = (fxh - fx) / h;

        let salida = `f(x) = ${expr}
Paso 1: f(x + h) = ${expr.replaceAll("x", "(x+h)")}
Paso 2: f(x + h) - f(x) = ${fxh.toFixed(6)} - ${fx.toFixed(6)}
Paso 3: [(f(x + h) - f(x)) / h] â‰ˆ (${fxh.toFixed(6)} - ${fx.toFixed(6)}) / ${h}
Paso 4: Derivada â‰ˆ ${derivada.toFixed(6)}

âœ… Resultado final: f'(1) â‰ˆ ${derivada.toFixed(6)}`;

        document.getElementById('resultado').innerText = salida;

        // Datos para grÃ¡fica
        const xs = [];
        const ys = [];
        const tangente = [];

        for (let i = -3; i <= 5; i += 0.1) {
          const xi = i;
          xs.push(xi.toFixed(2));
          ys.push(f(xi));
          tangente.push(derivada * (xi - x) + fx);
        }

        // Eliminar grÃ¡fico anterior
        if (chart) chart.destroy();

        // Crear nuevo grÃ¡fico
        chart = new Chart(document.getElementById('grafico'), {
          type: 'line',
          data: {
            labels: xs,
            datasets: [
              {
                label: 'f(x)',
                data: ys,
                borderColor: '#2ecc71',
                borderWidth: 2,
                fill: false,
                tension: 0.25
              },
              {
                label: 'Tangente en x = 1',
                data: tangente,
                borderColor: '#e74c3c',
                borderWidth: 2,
                borderDash: [8, 5],
                fill: false,
                tension: 0
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top'
              },
              title: {
                display: false
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'x'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'f(x)'
                }
              }
            }
          }
        });

      } catch (e) {
        document.getElementById('resultado').innerText =
          'âš ï¸ Error al evaluar la funciÃ³n. AsegÃºrate de usar solo "x" como variable.\nEjemplo vÃ¡lido: x*x + 3*x';
      }
    }
  </script>

</body>
</html>
