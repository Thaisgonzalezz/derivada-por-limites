<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Derivada por Límite</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: #e9eef2;
      color: #333;
    }

    h1 {
      color: #2c3e50;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    pre {
      background: #f9f9f9;
      padding: 15px;
      border-left: 5px solid #3498db;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>📘 Derivada usando la definición de límite</h1>

    <p>Escribe una función como: <code>x*x + 3*x</code>, <code>Math.sin(x)</code>, <code>Math.exp(x)</code></p>

    <input type="text" id="funcion" value="x*x + 3*x" size="30" />
    <button onclick="resolver()">Calcular derivada</button>

    <h3>🧠 Paso a paso:</h3>
    <pre id="resultado">Esperando entrada...</pre>

    <h3>📈 Gráfica de f(x) y su derivada en x = 1</h3>
    <canvas id="grafico" width="700" height="400"></canvas>
  </div>

  <script>
    function resolver() {
      const expr = document.getElementById('funcion').value;
      const h = 0.000001;
      const x = 1;

      try {
        const f = (x) => eval(expr);

        const fx = f(x);
        const fxh = f(x + h);
        const derivada = (fxh - fx) / h;

        let salida = `f(x) = ${expr}\n`;
        salida += `Paso 1: f(x + h) = ${expr.replaceAll("x", "(x+h)")}\n`;
        salida += `Paso 2: f(x + h) - f(x) = ${fxh.toFixed(6)} - ${fx.toFixed(6)}\n`;
        salida += `Paso 3: [(f(x + h) - f(x)) / h] ≈ (${fxh.toFixed(6)} - ${fx.toFixed(6)}) / ${h}\n`;
        salida += `Paso 4: Derivada ≈ ${derivada.toFixed(6)}\n\n`;
        salida += `✅ Resultado: f'(1) ≈ ${derivada.toFixed(6)}`;

        document.getElementById('resultado').innerText = salida;

        // Datos para gráfica
        const xs = [];
        const ys = [];
        const tangente = [];

        for (let i = -3; i <= 5; i += 0.1) {
          const xi = i;
          xs.push(xi.toFixed(2));
          ys.push(f(xi));
          tangente.push(derivada * (xi - x) + fx);
        }

        new Chart(document.getElementById('grafico'), {
          type: 'line',
          data: {
            labels: xs,
            datasets: [
              {
                label: 'f(x)',
                data: ys,
                borderColor: '#2ecc71',
                fill: false,
                tension: 0.1
              },
              {
                label: 'Tangente en x = 1',
                data: tangente,
                borderColor: '#e74c3c',
                borderDash: [5, 5],
                fill: false,
                tension: 0.1
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'x'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'f(x)'
                }
              }
            }
          }
        });

      } catch (e) {
        document.getElementById('resultado').innerText =
          '⚠️ Error al evaluar la función. Usa solo "x" como variable.';
      }
    }
  </script>

</body>
</html>
